<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="logSignMain">
        <div id="SignUpformDiv">
            <form action="" id="form">
                <h2 id="signUpTitle">Register Acc.</h2>
                <div class="inputDiv">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="text">
                </div>
                <div class="inputDiv">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="text">
                </div>
                <div class="inputDiv">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="inputDiv">
                    <label for="email">Mobile no.</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="inputDiv">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="inputDiv">
                    <label for="cfpassword">Confirm Password</label>
                    <input type="text" name="cfpassword" id="password">
                </div>
                <div class="inputDiv">
                    <input
                    id="signUpButton"
                    type="submit" class="btnLogin" value="Sign Up">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
